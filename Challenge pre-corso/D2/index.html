<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App streaming</title>
</head>
<body>
    <div id="Titolo">
        <h1>My music App</h1>
    </div>
    <div id="Form">
        <form onsubmit="alert('Registrazione inviata!')">
            <div class="Datipersonali">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Cognome">
            </div>
            <div class="Datipersonali">
                <input type="email" placeholder="Inserisci la tua email">
            </div>
            <div class="Datipersonali">
                <input type="password" placeholder="Inserisci la tua password">
            </div>
            <div id="Nascita">
                <p>Data di nascita:</p> &ensp;
                <input type="date" placeholder="Data di nascita">  
            </div>
            <div class="Datipersonali">
                <input type="number" placeholder="Numero di telefono">
            </div>
            <div id="Titologusti">
                <h4>Gusti musicali (selezionare i preferiti):</h4>
            </div>

            <div class="Gusti">
                <p>Hip-Hop</p>
                <input type="checkbox">
            </div>
            <div class="Gusti">
                <p>Classica</p>
                <input type="checkbox">
            </div>
            <div class="Gusti">
                <p>Rock</p>
                <input type="checkbox">
            </div>
            <div class="Gusti">
                <p>R&B</p>
                <input type="checkbox">
            </div>
            <div class="Gusti">
                <p>Pop</p>
                <input type="checkbox">
            </div>
            <div class="Gusti">
                <p>Lirica</p>
                <input type="checkbox">
            </div>
            <div class="Gusti">
                <p>Anni 80</p>
                <input type="checkbox">
            </div>
            <div id="Bottoneinvio">
                <button type="submit"> Invia registrazione </button> &ensp;&ensp;&ensp;
                <p>Accetto termini e condizioni</p>
                <input type="radio">
            </div>
        </form>


      

        

    </div>
    
</body>
</html>
